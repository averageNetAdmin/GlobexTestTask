<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Globaks test task</title>
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="text" name="search" class="search__input">
            <img src="./res/search.png" alt="search" class="search__img">
        </div>
        <div class="cards-container">
            
        </div>
    </div>
    <div class="popup-background hidden">
        <div class="popup-card">
            <img src="res/close.png" alt="" class="popup-card__close-img">
            <p class="popup-card__name"></p>
            <div class="popup-card__grid">
                <p class="popup-card__phone-title popup-card__title">Телефон:</p><p class="popup-card__phone popup-card__data underline"></p>
                <p class="popup-card__email-title popup-card__title">Почта:</p><p class="popup-card__email popup-card__data underline"></p>
                <p class="popup-card__hire-date-title popup-card__title">Дата приема:</p><p class="popup-card__hire-date popup-card__data"></p>
                <p class="popup-card__position-name-title popup-card__title">Должность:</p><p class="popup-card__position-name popup-card__data"></p>
                <p class="popup-card__departament-title popup-card__title">Подразделение:</p><p class="popup-card__departament popup-card__data"></p>
            </div>
            <p class="popup-card__info-title popup-card__title">Дополнительная информация:</p><p class="popup-card__info popup-card__data"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
